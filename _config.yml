  # scheme: Muse
  # scheme: Mist
  scheme: Pisces
  # scheme: Gemini

  darkmode: true

  favicon:
    small: /favicon.png
    medium: /favicon.png
    apple_touch_icon: /favicon.png
    safari_pinned_tab: /favicon.png

  social:
    Twitter: https://twitter.com/eson000 || fab fa-twitter
    GitHub: https://github.com/itiwll || fab fa-github
    YouTube: https://www.youtube.com/c/itiwll|| fab fa-youtube
    E-Mail: mailto:itiwll@gmail.com || fa fa-envelope
    #Weibo: https://weibo.com/yourname || fab fa-weibo
    #Google: https://plus.google.com/yourname || fab fa-google
    #FB Page: https://www.facebook.com/yourname || fab fa-facebook
